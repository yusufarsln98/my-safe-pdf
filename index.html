<!doctype html>
<html lang="en">
	<head>
		<script>
			;(function () {
				const savedTheme =
					localStorage.getItem('ant-theme-preference') || 'light'
				if (savedTheme === 'dark') {
					document.documentElement.classList.add('dark-theme')
				}
			})()
		</script>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/favicon.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Safe PDF</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
